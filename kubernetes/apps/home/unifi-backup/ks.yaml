---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-unifi-backup
  namespace: flux-system
spec:
  path: ./kubernetes/apps/home/unifi-backup/app
  prune: true
  dependsOn:
    - name: cluster-apps-external-secrets-stores
  sourceRef:
    kind: GitRepository
    name: flux-system
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: unifi-backup
      namespace: home
  interval: 30m
  retryInterval: 1m
  timeout: 3m
