---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: minecraft-ftb
  namespace: gameserver
spec:
  interval: 30m
  chart:
    spec:
      chart: minecraft
      version: 4.14.0
      sourceRef:
        kind: HelmRepository
        name: itzg
        namespace: flux-system
      interval: 5m
  values:
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
          - matchExpressions:
            - key: kubernetes.io/arch
              operator: In
              values:
              - amd64
        preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 50
          preference:
            matchExpressions:
            - key: node-role.kubernetes.io/worker
              operator: In
              values:
              - worker
    livenessProbe:
      command:
        - mc-monitor
        - status
        - --host
        - localhost
      initialDelaySeconds: 60
      periodSeconds: 10
    readinessProbe:
      command:
        - mc-monitor
        - status
        - --host
        - localhost
      initialDelaySeconds: 60
      periodSeconds: 10
    image:
      repository: itzg/minecraft-server
      tag: java8-multiarch@sha256:25a52cd6e29af2b3c4f808c0baefdd3dbf1dac18e7ebf4222c5e1c031c294bea
    minecraftServer:
      eula: "TRUE"
      version: "1.20.1"
      type: "FTBA"
      ftbModpackId: "119"
      ftbModpackVersionId: "1.12.1"
      difficulty: normal
      whitelist: dneck77
      ops: dneck77
      pvp: true
      memory: 8192M
      serviceType: LoadBalancer
#      servicePort: 25565
      motd: "FTB:R"
      loadBalancerIP: 192.168.10.230
      externalTrafficPolicy: Local
      worldSaveName: TurtleTest
    persistence:
      dataDir:
        enabled: true
        existingClaim: minecraft-ftb-data-v1
    extraEnv:
      # recommended rolling logs for saving disk
      ENABLE_ROLLING_LOGS: true
      ENABLE_WHITELIST: true
      ENFORCE_WHITELIST: true
      FORCE_WORLD_COPY: false
