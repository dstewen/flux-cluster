---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: kubernetes-dashboard
  namespace: monitoring
spec:
  interval: 30m
  chart:
    spec:
      chart: kubernetes-dashboard
      version: 7.1.3
      sourceRef:
        kind: HelmRepository
        name: kubernetes-dashboard
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    env:
      TZ: ${TIMEZONE}
    nginx:
      enabled: false
    cert-manager:
      enabled: false
    metrics-server:
      enabled: false
    extraArgs:
      - --enable-insecure-login
      - --enable-skip-login
      - --disable-settings-authorizer
      - --token-ttl=43200
    ingress:
      enabled: true
      className: internal
      annotations:
        hajimari.io/icon: mdi:kubernetes
        hajimari.io/info: Centralized Kubernetes Management
        hajimari.io/appName: Kubernetes Dashboard
        hajimari.io/group: Resources
      hosts:
        - &host "kubernetes.${SECRET_DOMAIN}"
      tls:
        - hosts:
            - *host
    metricsScraper:
      enabled: true
    serviceMonitor:
      enabled: true
