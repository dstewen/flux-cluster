---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: plex-off-deck
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: plex
      namespace: media
  values:
    controllers:
      main:
        type: cronjob
        cronjob:
          schedule: "@hourly"
          timeZone: &timeZone Australia/Victoria
        containers:
          main:
            image:
              repository: ghcr.io/onedr0p/jbops
              tag: 1.0.893@sha256:014f3a97ffb758c2efc9360e51b6fad3814f41f6bc1c80065e6fbe7ae1750e80
            env:
              TZ: *timeZone
              JBOPS__SCRIPT_PATH: utility/off_deck.py
            args: ["/entrypoint.sh", "--playlists", "Smart Toons"]
    service:
      main:
        enabled: false
    persistence:
      secret-file:
        type: secret
        name: plex-off-deck-secret
        globalMounts:
          - path: /config/config.ini
            subPath: config.ini
            readOnly: true
