---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: qbittools-tagging
  namespace: media
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: qbittorrent
      namespace: media
  values:
    defaultPodOptions:
      securityContext:
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: "OnRootMismatch"

    controllers:
      main:
        type: cronjob
        cronjob:
          schedule: "@hourly"

        containers:
          main:
            image:
              repository: ghcr.io/buroa/qbtools
              tag: v0.14.0@sha256:6008628a0005b8ed09d84d8e1110b4c84d1eba95aab59204377280883f65502b
              pullPolicy: IfNotPresent

            args:
              - tagging
              - --not-working
              - --unregistered
              - --added-on
              - --last-activity
              - --tracker-down
              - -s
              - qbittorrent.media.svc.cluster.local
              - -p
              - "80"

            resources:
              requests:
                memory: 250Mi
                cpu: 25m
              limits:
                memory: 500Mi

    service:
      main:
        enabled: false
